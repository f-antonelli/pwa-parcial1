<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camara</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="manifest" href="../../manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="../assets/icon-64.png"
    />
    <script type="module" src="../camara.js"></script>
  </head>
  <body>
    <div id="camera" class="container-camara">
      <img
        id="captured-image"
        src="../assets/default-image.jpg"
        alt="Captured Image"
      />
      <input
        class="camara-title"
        type="text"
        id="imageTitle"
        placeholder="Título o descripción"
      />
      <input class="camara-inputfile" type="file" id="fileInput" />
      <div class="container-buttons">
        <button class="cancel" id="cancelButton">CANCELAR</button>
        <button class="confirm" id="confirmButton">CONFIRMAR</button>
      </div>
    </div>
  </body>
</html>
